<div class="relative[100%] h-[100%]">

  <div #container class="absolute w-[100%] h-[100%]">
  </div>
  <div class="absolute w-[100%] mt-auto z-40 ">
    <div class="mx-auto w-[70%]  rounded flex flex-row justify-center items-center p-1 space-x-2">
      <button (click)="F()"  class="cursor-pointer rounded-lg bg-gray-500 p-1">front</button>
      <button (click)="B()"   class="cursor-pointer rounded-lg bg-gray-500 p-1">back</button>
      <button (click)="L()"   class="cursor-pointer rounded-lg bg-gray-500 p-1">left</button>
      <button (click)="R()"  class="cursor-pointer rounded-lg bg-gray-500 p-1">right</button>
      <button (click)="U()"    class="cursor-pointer rounded-lg bg-gray-500 p-1">top</button>
      <button (click)="D()" class="cursor-pointer rounded-lg bg-gray-500 p-1">bottom</button>
    </div>
    <div class="mx-auto w-[70%]  rounded flex flex-row justify-center items-center p-1 space-x-2">
      <button (click)="Fi()"  class="cursor-pointer rounded-lg bg-gray-500 p-1">fronti</button>
      <button (click)="Bi()"   class="cursor-pointer rounded-lg bg-gray-500 p-1">backi</button>
      <button (click)="Li()"   class="cursor-pointer rounded-lg bg-gray-500 p-1">lefti</button>
      <button (click)="Ri()"  class="cursor-pointer rounded-lg bg-gray-500 p-1">righti</button>
      <button (click)="Ui()"    class="cursor-pointer rounded-lg bg-gray-500 p-1">topi</button>
      <button (click)="Di()" class="cursor-pointer rounded-lg bg-gray-500 p-1">bottomi</button>
    </div>
    <div class="mx-auto w-[50%]  rounded flex flex-row justify-center items-center p-1 space-x-2">
      <button (click)="performMove()" class="mx-auto w-[70%] rounded-lg bg-gray-500 p-1">move</button>
      <button (click)="solve()" class="mx-auto w-[70%] rounded-lg bg-gray-500 p-1">solve</button>
      <button (click)="scrumble()" class="mx-auto w-[70%] rounded-lg bg-gray-500 p-1 pointer">scrumble</button>
    </div>
    <div class="w-[100%] flex flex-row justify-center items-center">
      <input type="text" maxlength="120" [(ngModel)]="move" class="mx-auto w-[50%] rounded-lg bg-white p-1 border" placeholder="RUru ...">
    </div>
  </div>
</div>
